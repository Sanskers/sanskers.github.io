<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DBD Score Overlay</title>
  <style>
    /* transparent background for OBS */
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #fff;
      text-shadow: 0 0 2px rgba(0,0,0,0.85);
    }

    /* simple pill panel */
    #panel {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      padding: 14px 18px;
      border-radius: 14px;
      background: rgba(0,0,0,0.55);
      user-select: none;
    }

    #label {
      font-size: 18px;
      letter-spacing: 0.14em;
      opacity: 0.9;
    }

    #score {
      font-size: 96px;
      font-weight: 900;
      line-height: 1;
    }
  </style>
</head>
<body>

    <div id="label">SURVIVOR SCORE</div>
    <div id="score">--</div>
  </div>

    const text = (csvText || "").trim();
    if (!text) return null;

    const firstLine = text.split("\n")[0] || "";
    let firstCell = firstLine.split(",")[0] || "";
    firstCell = firstCell.replace(/^"|"$/g, "").trim();

    return firstCell || null;
  }
