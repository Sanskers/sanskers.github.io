<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DBD Score Overlay</title>
  <style>
    /* transparent background for OBS */
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #fff;
      text-shadow: 0 0 2px rgba(0,0,0,0.85);
    }

    /* simple pill panel */
    #panel {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      padding: 14px 18px;
      border-radius: 14px;
      background: rgba(0,0,0,0.55);
      user-select: none;
    }

    #label {
      font-size: 18px;
      letter-spacing: 0.14em;
      opacity: 0.9;
    }

    #score {
      font-size: 96px;
      font-weight: 900;
      line-height: 1;
    }
  </style>
</head>
<body>
  <div id="panel">
    <div id="label">SURVIVOR SCORE</div>
    <div id="score">--</div>
  </div>

  <script>
  const CSV_SCORE_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSy3VpCfXtTRytB1KAbzL095jMEq8xlqHVMUf5ehKeko-SgdsKj-HBjIjhZ7Ir-K4b_2PraGVZBTUWa/pub?gid=850699496&single=true&output=csv";
  const POLL_MS = 1000;

  function getFirstCellFromCSV(csvText) {
    const text = (csvText || "").trim();
    if (!text) return null;

    const firstLine = text.split("\n")[0] || "";
    let firstCell = firstLine.split(",")[0] || "";
    firstCell = firstCell.replace(/^"|"$/g, "").trim();

    return firstCell || null;
  }

  let lastGoodValue = "0";   // start at 0 instead of --

  async function renderScore() {
    try {
      const url =
        CSV_SCORE_URL +
        (CSV_SCORE_URL.includes("?") ? "&" : "?") +
        "t=" + Date.now();

      const resp = await fetch(url, { cache: "no-store" });
      const text = await resp.text();

      const value = getFirstCellFromCSV(text);

      // ðŸš¨ THIS IS THE KEY CHANGE:
      // If the cell is temporarily blank, DO NOTHING
      if (value === null) {
        document.getElementById("score").textContent = lastGoodValue;
        return;
      }

      lastGoodValue = value;
      document.getElementById("score").textContent = value;

    } catch (e) {
      // On any error, keep last known good score
      document.getElementById("score").textContent = lastGoodValue;
    }
  }

  renderScore();
  setInterval(renderScore, POLL_MS);
</script>
