<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DBD Score Overlay</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      background: transparent;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #fff;
      text-shadow: 0 0 2px rgba(0,0,0,0.85);
    }
    #panel {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      padding: 14px 18px;
      border-radius: 14px;
      background: rgba(0,0,0,0.55);
      user-select: none;
    }
    #label {
      font-size: 18px;
      letter-spacing: 0.14em;
      opacity: 0.9;
    }
    #score {
      font-size: 96px;
      font-weight: 900;
      line-height: 1;
    }
    /* Optional debug (remove later) */
    #debug {
      font-size: 12px;
      opacity: 0.7;
      max-width: 520px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <div id="panel">
    <div id="label">SURVIVOR SCORE</div>
    <div id="score">--</div>
    <div id="debug"></div>
  </div>

  <script>
    // âœ… Paste your working published CSV URL here:
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSy3VpCfXtTRytB1KAbzL095jMEq8xlqHVMUf5ehKeko-SgdsKj-HBjIjhZ7Ir-K4b_2PraGVZBTUWa/pub?gid=850699496&single=true&output=csv";

    const POLL_MS = 1000;
    let lastGood = null;

    function extractFirstNumberAnywhere(text) {
      // Finds the first integer/decimal (handles "23", " 23", "\"23\"", etc.)
      const m = (text || "").match(/-?\d+(\.\d+)?/);
      return m ? m[0] : null;
    }

    async function tick() {
      const scoreEl = document.getElementById("score");
      const debugEl = document.getElementById("debug");
      if (!scoreEl) return; // if ID mismatch, nothing will ever update

      try {
        const url = CSV_URL + (CSV_URL.includes("?") ? "&" : "?") + "t=" + Date.now();
        const resp = await fetch(url, { cache: "no-store" });
        const raw = await resp.text();

        const n = extractFirstNumberAnywhere(raw);

        // Debug shows what came back (helps diagnose instantly)
        if (debugEl) debugEl.textContent = n ? `ok: ${n}` : `no number in response`;

        // If Google returns a blank/glitch response, keep last good number
        if (n === null) {
          if (lastGood !== null) scoreEl.textContent = lastGood;
          return;
        }

        lastGood = n;
        scoreEl.textContent = n;

      } catch (e) {
        // On error, keep last good value (no flicker)
        if (debugEl) debugEl.textContent = "fetch error (keeping last)";
        if (lastGood !== null) scoreEl.textContent = lastGood;
      }
    }

    tick();
    setInterval(tick, POLL_MS);
  </script>
</body>
</html>
