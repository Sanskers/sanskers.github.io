<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DBD Score Overlay</title>
  <style>
    /* transparent background for OBS */
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #fff;
      text-shadow: 0 0 2px rgba(0,0,0,0.85);
    }

    /* simple pill panel */
    #panel {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      padding: 14px 18px;
      border-radius: 14px;
      background: rgba(0,0,0,0.55);
      user-select: none;
    }

    #label {
      font-size: 18px;
      letter-spacing: 0.14em;
      opacity: 0.9;
    }

    #score {
      font-size: 96px;
      font-weight: 900;
      line-height: 1;
    }
  </style>
</head>
<body>
  <div id="panel">
    <div id="label">SURVIVOR SCORE</div>
    <div id="score">--</div>
  </div>

  <script>
    /**
     * Paste your published CSV URL here.
     * It should look like:
     * https://docs.google.com/spreadsheets/d/e/.../pub?gid=XXXX&single=true&output=csv
     */

    // How often to poll (ms). 500–1500 works well.

    // Basic CSV first-cell extraction (matches your HSC simplicity)
    function getFirstCellFromCSV(csvText) {
      const text = (csvText || "").trim();
      if (!text) return "";

      // first line, first cell
      const firstLine = text.split("\n")[0] || "";
      let firstCell = firstLine.split(",")[0] || "";

      // strip surrounding quotes if present
      firstCell = firstCell.replace(/^"|"$/g, "").trim();
      return firstCell;
    }

    let lastGood = "--";

      try {
        // Cache-bust like a champ (prevents sticky responses)

        const resp = await fetch(url, { cache: "no-store" });
        const text = await resp.text();

        const value = getFirstCellFromCSV(text);

        if (!value) {
          document.getElementById("score").textContent = lastGood;
          return;
        }
